<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lens</title>
  <style>
    :root {
      --bg: #0b0c10;
      --fg: #ffffff;
      --mut: #9aa0a6;
      --acc: #4caf50;
      --chip: #1f2329;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, Segoe UI, Roboto, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 70px 16px;
    }

    #logo {
      width: 140px;
      opacity: .95;
      border-radius: 4px;
    }

    #tagline {
      margin-top: 8px;
      color: var(--mut);
      font-size: 15px;
    }

    #searchBox {
      margin-top: 35px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px 14px;
      width: 420px;
      border-radius: 7px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 15px;
    }

    button {
      padding: 12px 18px;
      border-radius: 7px;
      border: none;
      cursor: pointer;
      background: var(--acc);
      color: #000;
      font-weight: 600;
    }

    #adv {
      margin-top: 16px;
      font-size: 14px;
      color: #ccc;
    }

    #advPanel {
      display: none;
      margin-top: 12px;
      color: #ccc;
      font-size: 14px;
      line-height: 1.8;
    }

    #results {
      margin-top: 36px;
      max-width: 900px;
      width: 100%;
      color: #e8e8e8;
      font-size: 16px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    mark {
      background: #fff59d;
      color: #000;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Lens Logo"/>
  <div id="tagline">Simple on the outside. Powerful on the inside.</div>
  <div id="searchBox">
    <input id="q" type="text" placeholder='Search'/>
    <button id="btnSearch">Search</button>
  </div>
  <label id="adv">
    <input type="checkbox" id="advChk"/> Advanced search
  </label>
  <div id="advPanel">
    <label><input type="checkbox" id="optRegexp"/> Enable RegExp</label><br>
    <label><input type="checkbox" id="optLogic"/> Logical operators (AND / OR / XOR)</label><br>
    <label><input type="checkbox" id="optProx"/> Proximity search</label><br>
    <label><input type="checkbox" id="optFuzzy"/> Fuzzy search</label><br>
    <label><input type="checkbox" id="optTech"/> Technical patterns (IPs, ports, ASNs)</label>
  </div>
  <div id="results"></div>

  <script>
    // Mostrar/ocultar las opciones de búsqueda avanzada
    document.querySelector('#advChk').addEventListener('change', function() {
      var advPanel = document.querySelector('#advPanel');
      advPanel.style.display = this.checked ? 'block' : 'none';
    });

    // Función para realizar la búsqueda en DuckDuckGo
    function searchDuckDuckGo(query) {
      // Usamos CORS Anywhere para evitar problemas con CORS
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      const apiUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`;
      return fetch(proxyUrl + apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.AbstractText) {
            return { source: 'DuckDuckGo', title: query, snippet: data.AbstractText, url: data.AbstractURL };
          } else {
            return null;
          }
        });
    }

    // Función para resaltar los resultados
    function highlightResults(text, query) {
      var regex = new RegExp(query, 'gi');
      return text.replace(regex, function(match) {
        return '<mark>' + match + '</mark>';
      });
    }

    // Función para manejar búsqueda avanzada con opciones
    function applyAdvancedSearch(query, options) {
      let resultText = query;
      if (options.regexp) {
        const regex = new RegExp(query, 'gi');
        resultText = resultText.replace(regex, function(match) {
          return '<mark>' + match + '</mark>';
        });
      }
      if (options.logic) {
        // Implementar lógica adicional si es necesario
      }
      return resultText;
    }

    // Función principal de búsqueda
    function performSearch() {
      const query = document.querySelector('#q').value.trim();
      if (!query) return;

      // Obtener opciones avanzadas seleccionadas
      const options = {
        regexp: document.querySelector('#optRegexp').checked,
        logic: document.querySelector('#optLogic').checked,
        prox: document.querySelector('#optProx').checked,
        fuzzy: document.querySelector('#optFuzzy').checked,
        tech: document.querySelector('#optTech').checked
      };

      searchDuckDuckGo(query)
        .then(result => {
          if (result) {
            let highlightedText = applyAdvancedSearch(result.snippet, options);
            document.querySelector('#results').innerHTML = `
              <div>
                <h3>Source: ${result.source}</h3>
                <a href="${result.url}" target="_blank"><strong>${result.title}</strong></a>
                <p>${highlightedText}</p>
              </div>
            `;
          } else {
            document.querySelector('#results').innerHTML = '<div class="error">No results found.</div>';
          }
        })
        .catch(error => {
          document.querySelector('#results').innerHTML = `<div class="error">Error: ${error.message}</div>`;
        });
    }

    // Ejecutar la búsqueda cuando se haga clic en "Search"
    document.querySelector('#btnSearch').addEventListener('click', performSearch);

    // Permitir búsqueda con la tecla Enter
    document.querySelector('#q').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
  </script>
</body>
</html>

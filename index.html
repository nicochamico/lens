<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lens</title>
  <style>
    :root {
      --bg: #0b0c10;
      --fg: #ffffff;
      --mut: #9aa0a6;
      --acc: #4caf50;
      --chip: #1f2329;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, Segoe UI, Roboto, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 70px 16px;
    }

    #logo {
      width: 140px;
      opacity: .95;
      border-radius: 4px;
    }

    #tagline {
      margin-top: 8px;
      color: var(--mut);
      font-size: 15px;
    }

    #searchBox {
      margin-top: 35px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px 14px;
      width: 420px;
      border-radius: 7px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 15px;
    }

    button {
      padding: 12px 18px;
      border-radius: 7px;
      border: none;
      cursor: pointer;
      background: var(--acc);
      color: #000;
      font-weight: 600;
    }

    #results {
      margin-top: 36px;
      max-width: 900px;
      width: 100%;
      color: #e8e8e8;
      font-size: 16px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    mark {
      background: #fff59d;
      color: #000;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Lens Logo"/>
  <div id="tagline">Simple on the outside. Powerful on the inside.</div>
  <div id="searchBox">
    <input id="q" type="text" placeholder='Search'/>
    <button id="btnSearch">Search</button>
  </div>
  <div id="results"></div>

  <script>
    // Función para buscar en Wikipedia
    function searchWikipedia(query) {
      const url = `https://en.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(query)}&limit=1&format=json`;
      return fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data[1].length > 0) {
            return { source: 'Wikipedia', title: data[1][0], snippet: data[2][0], url: data[3][0] };
          } else {
            return null;
          }
        });
    }

    // Función para buscar en DuckDuckGo
    function searchDuckDuckGo(query) {
      const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`;
      return fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.AbstractText) {
            return { source: 'DuckDuckGo', title: query, snippet: data.AbstractText, url: data.AbstractURL };
          } else {
            return null;
          }
        });
    }

    // Función para buscar en Bing (requiere una clave de API de Bing)
    function searchBing(query) {
      const apiKey = 'YOUR_BING_API_KEY'; // Reemplaza con tu clave API de Bing
      const url = `https://api.bing.microsoft.com/v7.0/search?q=${encodeURIComponent(query)}`;
      return fetch(url, {
        headers: { 'Ocp-Apim-Subscription-Key': apiKey }
      })
        .then(response => response.json())
        .then(data => {
          if (data.webPages && data.webPages.value.length > 0) {
            return { source: 'Bing', title: data.webPages.value[0].name, snippet: data.webPages.value[0].snippet, url: data.webPages.value[0].url };
          } else {
            return null;
          }
        });
    }

    // Función principal de búsqueda
    function performSearch() {
      const query = document.querySelector('#q').value.trim();
      if (!query) return;

      // Buscar en las tres fuentes
      Promise.all([
        searchWikipedia(query),
        searchDuckDuckGo(query),
        searchBing(query)
      ])
      .then(results => {
        const validResults = results.filter(result => result !== null);
        if (validResults.length > 0) {
          document.querySelector('#results').innerHTML = validResults.map(result => `
            <div>
              <h3>Source: ${result.source}</h3>
              <a href="${result.url}" target="_blank"><strong>${result.title}</strong></a>
              <p>${result.snippet}</p>
            </div>
          `).join('');
        } else {
          document.querySelector('#results').innerHTML = '<div class="error">No results found.</div>';
        }
      })
      .catch(error => {
        document.querySelector('#results').innerHTML = `<div class="error">Error: ${error.message}</div>`;
      });
    }

    // Ejecutar la búsqueda cuando se haga clic en "Search"
    document.querySelector('#btnSearch').addEventListener('click', performSearch);

    // Permitir búsqueda con la tecla Enter
    document.querySelector('#q').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
  </script>
</body>
</html>

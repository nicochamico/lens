<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lens</title>
  <style>
    :root {
      --bg: #0b0c10;
      --fg: #ffffff;
      --mut: #9aa0a6;
      --acc: #4caf50;
      --chip: #1f2329;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, Segoe UI, Roboto, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 70px 16px;
    }

    #logo {
      width: 140px;
      opacity: .95;
      border-radius: 4px;
    }

    #tagline {
      margin-top: 8px;
      color: var(--mut);
      font-size: 15px;
    }

    #searchBox {
      margin-top: 35px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px 14px;
      width: 420px;
      border-radius: 7px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 15px;
    }

    button {
      padding: 12px 18px;
      border-radius: 7px;
      border: none;
      cursor: pointer;
      background: var(--acc);
      color: #000;
      font-weight: 600;
    }

    #results {
      margin-top: 36px;
      max-width: 900px;
      width: 100%;
      color: #e8e8e8;
      font-size: 16px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    mark {
      background: #fff59d;
      color: #000;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Lens Logo"/>
  <div id="tagline">Simple on the outside. Powerful on the inside.</div>
  <div id="searchBox">
    <input id="q" type="text" placeholder='Search'/>
    <button id="btnSearch">Search</button>
  </div>
  <div id="results"></div>

  <script>
    const $ = s => document.querySelector(s);

    // Función para escapar caracteres especiales
    function escapeRegex(s) {
      return s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // Función para resaltar el texto
    function highlight(t, q) {
      return t.replace(new RegExp(escapeRegex(q), 'gi'), m => `<mark>${m}</mark>`);
    }

    // Función para realizar la búsqueda en DuckDuckGo
    async function searchDuckDuckGo(query) {
      const apiUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&pretty=0&no_html=1&no_redirect=1`;
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      return flattenDDG(data);
    }

    // Función para obtener los resultados completos de DuckDuckGo
    function flattenDDG(data) {
      const out = [];
      // 1) Results directos
      (data.Results || []).forEach(r => {
        if (r.Text && r.FirstURL) out.push({ t: r.Text, u: r.FirstURL });
      });
      // 2) RelatedTopics
      (data.RelatedTopics || []).forEach(rt => {
        if (rt.Topics) {
          rt.Topics.forEach(t => { if (t.Text && t.FirstURL) out.push({ t: t.Text, u: t.FirstURL }); });
        } else if (rt.Text && rt.FirstURL) {
          out.push({ t: rt.Text, u: rt.FirstURL });
        }
      });
      // 3) Abstract como fallback
      if (!out.length && data.AbstractText && data.AbstractURL) {
        out.push({ t: data.AbstractText, u: data.AbstractURL });
      }
      // Eliminar duplicados
      const seen = new Set();
      return out.filter(x => !seen.has(x.u) && seen.add(x.u));
    }

    // Función para mostrar los resultados
    function rowHTML(it, q) {
      const url = new URL(it.u);
      const host = url.hostname;
      const fav = `https://icons.duckduckgo.com/ip3/${host}.ico`;
      const title = it.t.split(' - ')[0];
      const snippet = highlight(trimText(it.t, 220), q);
      return `
      <article style="padding:12px 0;border-top:1px solid #242424">
        <div style="display:flex;gap:8px;align-items:center;">
          <img src="${fav}" alt="" width="16" height="16" loading="lazy"/>
          <a href="${it.u}" target="_blank" rel="noopener noreferrer"><strong>${title}</strong></a>
        </div>
        <div style="color:#cfcfcf;margin-top:6px">${snippet}</div>
        <div style="color:#8b8b8b;font-size:12px;margin-top:4px">${host}</div>
      </article>`;
    }

    // Función para cortar el texto
    function trimText(s, len = 220) {
      if (!s) return '';
      return s.length > len ? s.slice(0, len).replace(/\s+\S*$/, '') + '…' : s;
    }

    // Función para realizar la búsqueda
    async function run() {
      const q = $('#q').value.trim();
      if (!q) return;
      $('#results').innerHTML = 'Buscando…';
      try {
        const items = await searchDuckDuckGo(q);
        if (!items.length) {
          $('#results').innerHTML = '<div class="error">Sin resultados.</div>';
          return;
        }
        const html = items.slice(0, 10).map(it => rowHTML(it, q)).join('');
        $('#results').innerHTML = html;
      } catch (e) {
        $('#results').innerHTML = `<div class="error">Error: ${e.message}</div>`;
      }
    }

    $('#btnSearch').addEventListener('click', run);
    $('#q').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        run();
      }
    });
  </script>
</body>
</html>

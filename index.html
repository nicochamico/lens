<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lens</title>
  <style>
    :root {
      --bg: #0b0c10;
      --fg: #ffffff;
      --mut: #9aa0a6;
      --acc: #4caf50;
      --chip: #1f2329;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, Segoe UI, Roboto, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 70px 16px;
    }

    #logo {
      width: 140px;
      opacity: .95;
      border-radius: 4px;
    }

    #tagline {
      margin-top: 8px;
      color: var(--mut);
      font-size: 15px;
    }

    #searchBox {
      margin-top: 35px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px 14px;
      width: 420px;
      border-radius: 7px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 15px;
    }

    button {
      padding: 12px 18px;
      border-radius: 7px;
      border: none;
      cursor: pointer;
      background: var(--acc);
      color: #000;
      font-weight: 600;
    }

    #results {
      margin-top: 36px;
      max-width: 900px;
      width: 100%;
      color: #e8e8e8;
      font-size: 16px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    mark {
      background: #fff59d;
      color: #000;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Lens Logo"/>
  <div id="tagline">Simple on the outside. Powerful on the inside.</div>
  <div id="searchBox">
    <input id="q" type="text" placeholder='Search'/>
    <button id="btnSearch">Search</button>
  </div>
  <div id="results"></div>

  <script>
    // Función para escapar caracteres especiales
    function escapeRegex(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // Función para manejar búsqueda en DuckDuckGo
    function searchDuckDuckGo(query) {
      const apiUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`;
      return fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.AbstractText) {
            return { source: 'DuckDuckGo', title: query, snippet: data.AbstractText, url: data.AbstractURL };
          } else {
            return null;
          }
        })
        .catch(err => {
          document.querySelector('#results').innerHTML = `<div class="error">Error: ${err.message}</div>`;
        });
    }

    // Función para resaltar los resultados
    function highlightResults(text, query) {
      const regex = new RegExp(escapeRegex(query), 'gi');
      return text.replace(regex, function(match) {
        return '<mark>' + match + '</mark>';
      });
    }

    // Función para realizar la búsqueda
    function performSearch() {
      const query = document.querySelector('#q').value.trim();
      if (!query) return;

      // Búsqueda en DuckDuckGo
      searchDuckDuckGo(query)
        .then(result => {
          if (result) {
            let highlightedText = highlightResults(result.snippet, query);
            document.querySelector('#results').innerHTML = `
              <div>
                <h3>Source: ${result.source}</h3>
                <a href="${result.url}" target="_blank"><strong>${result.title}</strong></a>
                <p>${highlightedText}</p>
              </div>
            `;
          } else {
            document.querySelector('#results').innerHTML = '<div class="error">No results found.</div>';
          }
        })
        .catch(error => {
          document.querySelector('#results').innerHTML = `<div class="error">Error: ${error.message}</div>`;
        });
    }

    // Ejecutar la búsqueda cuando se haga clic en "Search"
    document.querySelector('#btnSearch').addEventListener('click', performSearch);

    // Permitir búsqueda con la tecla Enter
    document.querySelector('#q').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
  </script>
</body>
</html>

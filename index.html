<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lens</title>
  <style>
    :root {
      --bg: #0b0c10;
      --fg: #ffffff;
      --mut: #9aa0a6;
      --acc: #4caf50;
      --chip: #1f2329;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, Segoe UI, Roboto, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 70px 16px;
    }

    #logo {
      width: 140px;
      opacity: .95;
      border-radius: 4px;
    }

    #tagline {
      margin-top: 8px;
      color: var(--mut);
      font-size: 15px;
    }

    #searchBox {
      margin-top: 35px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px 14px;
      width: 420px;
      border-radius: 7px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 15px;
    }

    button {
      padding: 12px 18px;
      border-radius: 7px;
      border: none;
      cursor: pointer;
      background: var(--acc);
      color: #000;
      font-weight: 600;
    }

    #adv {
      margin-top: 16px;
      font-size: 14px;
      color: #ccc;
    }

    #advPanel {
      display: none;
      margin-top: 12px;
      color: #ccc;
      font-size: 14px;
      line-height: 1.8;
    }

    #results {
      margin-top: 36px;
      max-width: 900px;
      width: 100%;
      color: #e8e8e8;
      font-size: 16px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    mark {
      background: #fff59d;
      color: #000;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Lens Logo"/>
  <div id="tagline">Simple on the outside. Powerful on the inside.</div>
  <div id="searchBox">
    <input id="q" type="text" placeholder='Search'/>
    <button id="btnSearch">Search</button>
  </div>
  <label id="adv">
    <input type="checkbox" id="advChk"/> Advanced search
  </label>
  <div id="advPanel">
    <label><input type="checkbox" id="optRegexp"/> Enable RegExp</label><br>
    <label><input type="checkbox" id="optLogic"/> Logical operators (AND / OR / XOR)</label><br>
  </div>
  <div id="results"></div>

  <script>
    const $ = s => document.querySelector(s);

    $('#advChk').addEventListener('change', () => {
      $('#advPanel').style.display = $('#advChk').checked ? 'block' : 'none';
    });

    function escapeRegex(s) {
      return s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function highlight(text, query, options) {
      if (options.regexp) {
        try {
          const regex = new RegExp(query, 'gi');
          return text.replace(regex, m => `<mark>${m}</mark>`);
        } catch {
          return text;
        }
      }

      if (options.logic) {
        const terms = query.split(/\s+(AND|OR|XOR)\s+/i);
        return terms.reduce((acc, term) => {
          if (!['AND', 'OR', 'XOR'].includes(term.toUpperCase())) {
            const regex = new RegExp(escapeRegex(term), 'gi');
            acc = acc.replace(regex, m => `<mark>${m}</mark>`);
          }
          return acc;
        }, text);
      }

      const regex = new RegExp(escapeRegex(query), 'gi');
      return text.replace(regex, m => `<mark>${m}</mark>`);
    }

    function trimText(s, len = 220) {
      if (!s) return '';
      return s.length > len ? s.slice(0, len).replace(/\s+\S*$/, '') + '…' : s;
    }

    async function searchDuckDuckGo(query) {
      const apiUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&no_redirect=1`;
      const res = await fetch(apiUrl);
      const contentType = res.headers.get("content-type");
      if (!contentType || !contentType.includes("application/json")) {
        throw new Error("Respuesta no es JSON");
      }
      const data = await res.json();
      return flattenDDG(data);
    }

    function flattenDDG(data) {
      const out = [];
      (data.Results || []).forEach(r => r.Text && r.FirstURL && out.push({ t: r.Text, u: r.FirstURL }));
      (data.RelatedTopics || []).forEach(rt => {
        if (rt.Topics) {
          rt.Topics.forEach(t => t.Text && t.FirstURL && out.push({ t: t.Text, u: t.FirstURL }));
        } else if (rt.Text && rt.FirstURL) {
          out.push({ t: rt.Text, u: rt.FirstURL });
        }
      });
      if (!out.length && data.AbstractText && data.AbstractURL) {
        out.push({ t: data.AbstractText, u: data.AbstractURL });
      }
      const seen = new Set();
      return out.filter(x => !seen.has(x.u) && seen.add(x.u));
    }

    function rowHTML(it, q, options) {
      const url = new URL(it.u);
      const host = url.hostname;
      const fav = `https://icons.duckduckgo.com/ip3/${host}.ico`;
      const title = it.t.split(' - ')[0];
      const snippet = highlight(trimText(it.t, 220), q, options);
      return `
        <article style="padding:12px 0;border-top:1px solid #242424">
          <div style="display:flex;gap:8px;align-items:center;">
            <img src="${fav}" alt="" width="16" height="16" loading="lazy"/>
            <a href="${it.u}" target="_blank" rel="noopener noreferrer"><strong>${title}</strong></a>
          </div>
          <div style="color:#cfcfcf;margin-top:6px">${snippet}</div>
          <div style="color:#8b8b8b;font-size:12px;margin-top:4px">${host}</div>
        </article>`;
    }

    async function run() {
      const q = $('#q').value.trim();
      if (!q) return;

      const options = {
        regexp: $('#optRegexp').checked,
        logic: $('#optLogic').checked
      };

      $('#results').innerHTML = 'Buscando…';
      try {
        const items = await searchDuckDuckGo(q);
        if (!items.length) {
          $('#results').innerHTML = '<div class="error">Sin resultados.</div>';
          return;
        }
        const html = items.slice(0, 10).map(it => rowHTML(it, q, options)).join('');
        $('#results').innerHTML = html;
      } catch (e) {
        $('#results').innerHTML = `<div class="error">Error: ${e.message}</div>`;
      }
    }

    $('#btnSearch').addEventListener('click', run);
    $('#q').addEventListener('keydown', e => { if (e.key === 'Enter') run(); });
  </script>
</body>
</html>

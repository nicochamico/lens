<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lens</title>
  <style>
    :root {
      --bg: #0b0c10;
      --fg: #ffffff;
      --mut: #9aa0a6;
      --acc: #4caf50;
      --chip: #1f2329;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, Segoe UI, Roboto, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 70px 16px;
    }

    #logo {
      width: 140px;
      opacity: .95;
      border-radius: 4px;
    }

    #tagline {
      margin-top: 8px;
      color: var(--mut);
      font-size: 15px;
    }

    #searchBox {
      margin-top: 35px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px 14px;
      width: 420px;
      border-radius: 7px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 15px;
    }

    button {
      padding: 12px 18px;
      border-radius: 7px;
      border: none;
      cursor: pointer;
      background: var(--acc);
      color: #000;
      font-weight: 600;
    }

    #adv {
      margin-top: 16px;
      font-size: 14px;
      color: #ccc;
    }

    #advPanel {
      display: none;
      margin-top: 12px;
      color: #ccc;
      font-size: 14px;
      line-height: 1.8;
    }

    #results {
      margin-top: 36px;
      max-width: 900px;
      width: 100%;
      color: #e8e8e8;
      font-size: 16px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    mark {
      background: #fff59d;
      color: #000;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Lens Logo"/>
  <div id="tagline">Simple on the outside. Powerful on the inside.</div>
  <div id="searchBox">
    <input id="q" type="text" placeholder='Search (text, AND/OR/XOR, "bgp mpls"~5, or /regexp/i)'/>
    <button id="btnSearch">Search</button>
  </div>
  <label id="adv">
    <input type="checkbox" id="advChk"/> Advanced search
  </label>
  <div id="advPanel">
    <label><input type="checkbox" id="optRegexp"/> Enable RegExp</label><br>
    <label><input type="checkbox" id="optLogic"/> Logical operators (AND / OR / XOR)</label><br>
    <label><input type="checkbox" id="optProx"/> Proximity search</label><br>
    <label><input type="checkbox" id="optFuzzy"/> Fuzzy search</label><br>
    <label><input type="checkbox" id="optTech"/> Technical patterns (IPs, ports, ASNs)</label>
  </div>
  <div id="results"></div>

  <script>
    function highlightResults(text, query) {
      var regex = new RegExp(query, 'gi');
      return text.replace(regex, function(match) {
        return '<mark>' + match + '</mark>';
      });
    }

    function performSearch() {
      var query = document.querySelector('#q').value.trim();
      if (!query) return;

      var text = `BGP and MPLS are core in SP networks. MPLS LDP, RSVP-TE, and SR enable label switching. OSPF, IS-IS and BGP form the underlay. Engineers watch latency, jitter, packet loss, QoS. ASN65001 peers with ASN65002 via eBGP. IPs like 192.168.1.1 and 10.255.0.5 appear in configs. Common ports: 443, 22, 179, 80.`;

      var highlightedText = highlightResults(text, query);
      document.querySelector('#results').innerHTML = highlightedText;
    }

    document.querySelector('#btnSearch').onclick = performSearch;

    document.querySelector('#q').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
  </script>
</body>
</html>
